<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘부터 시작! 맨몸 운동 루틴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .workout-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .workout-card.active {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-color: #3b82f6;
        }

        .workout-card.clickable {
            cursor: pointer;
        }

        .timer-display {
            font-size: 4rem;
            line-height: 1;
        }

        .btn {
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-2">🔥 왕초보 탈출 프로젝트</h1>
            <p class="text-lg text-slate-600">오늘의 맨몸 운동 루틴을 시작하고 건강한 변화를 만들어보세요!</p>
        </header>

        <!-- Main Control Panel -->
        <div id="control-panel" class="bg-white rounded-2xl shadow-lg p-6 mb-8 sticky top-4 z-10">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="text-center md:text-left">
                    <h2 id="current-exercise-title" class="text-2xl font-bold text-blue-600">운동을 시작해볼까요?</h2>
                    <p id="current-set-info" class="text-slate-500">총 3세트 중 1세트 준비</p>
                </div>
                <div id="timer-container" class="hidden text-center">
                    <div id="timer-display" class="timer-display font-bold text-slate-800">00:00</div>
                </div>
                <div class="flex items-center gap-2">
                    <button id="start-btn"
                        class="btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md">
                        운동 시작
                    </button>
                    <button id="next-btn"
                        class="btn bg-slate-700 hover:bg-slate-800 text-white font-bold py-3 px-6 rounded-lg shadow-md hidden">
                        다음 운동
                    </button>
                </div>
            </div>
            <div id="completion-message" class="hidden mt-4 p-4 bg-green-100 text-green-800 rounded-lg text-center">
                <p class="font-bold text-lg">🎉 정말 대단해요! 오늘의 운동을 모두 완료했습니다!</p>
                <p>꾸준함이 가장 중요합니다. 내일도 화이팅!</p>
            </div>
        </div>

        <!-- Workout Routine List -->
        <div id="routine-list" class="space-y-6">
            <!-- 운동 항목들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <script>
        // --- 운동 데이터 정의 ---
        const routine = [
            { id: 'warmup-1', name: '준비운동: 팔 돌리기', type: 'reps', count: '앞/뒤 각 10회', description: '어깨 관절을 부드럽게 풀어줍니다. 천천히 큰 원을 그리세요.' },
            { id: 'warmup-2', name: '준비운동: 허리 돌리기', type: 'reps', count: '좌/우 각 10회', description: '허리와 골반의 긴장을 풀어줍니다.' },
            { id: 'warmup-3', name: '준비운동: 제자리 뛰기', type: 'time', count: 60, description: '몸에 열을 내고 심박수를 서서히 올립니다.' },
            { id: 'main-1', name: '스쿼트', type: 'reps', count: '20회', description: '허리를 편 채 투명 의자에 앉듯 내려갑니다. 무릎이 발끝을 넘지 않게 주의하세요.' },
            { id: 'main-2', name: '무릎 대고 푸시업', type: 'reps', count: '10회', description: '머리부터 무릎까지 일직선을 유지하며 가슴을 바닥으로 내립니다. 배에 힘을 주세요.' },
            { id: 'main-3', name: '플랭크', type: 'time', count: 30, description: '머리부터 발끝까지 일직선을 유지합니다. 엉덩이가 처지거나 솟지 않게 주의하세요.' },
            // --- [추가됨] 등 운동 루틴 ---
            { id: 'main-back-1', name: '슈퍼맨', type: 'reps', count: '15회', description: '팔과 다리를 동시에 들어올려 등과 엉덩이 근육을 자극합니다. 시선은 바닥을 향하세요.' },
            { id: 'main-back-2', name: '브릿지', type: 'reps', count: '15회', description: '엉덩이를 들어올려 어깨부터 무릎까지 일직선을 만듭니다. 엉덩이 근육에 집중하세요.' },
            { id: 'main-4', name: '버피 테스트 (초보자 버전)', type: 'reps', count: '10회', description: '점프 없이 한 발씩 움직여 전신 근육을 사용합니다. 체지방 감소에 효과적입니다.' },
            { id: 'main-5', name: '팔 벌려 뛰기', type: 'reps', count: '30회', description: '가볍고 경쾌한 리듬으로 심박수를 유지합니다.' },
            { id: 'rest', name: '세트 간 휴식', type: 'time', count: 120, description: '호흡을 고르고 물을 마시며 다음 세트를 준비합니다. 충분히 쉬어주세요.' },
            { id: 'cooldown-1', name: '마무리: 허벅지 스트레칭', type: 'time', count: 30, description: '운동한 허벅지 앞쪽과 뒤쪽 근육을 천천히 늘려줍니다.' },
            { id: 'cooldown-2', name: '마무리: 가슴/어깨 스트레칭', type: 'time', count: 30, description: '깍지를 끼고 팔을 뒤로 뻗어 가슴과 어깨를 활짝 열어줍니다.' }
        ];

        // --- DOM 요소 가져오기 ---
        const controlPanel = document.getElementById('control-panel');
        const currentExerciseTitle = document.getElementById('current-exercise-title');
        const currentSetInfo = document.getElementById('current-set-info');
        const timerContainer = document.getElementById('timer-container');
        const timerDisplay = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const routineList = document.getElementById('routine-list');
        const completionMessage = document.getElementById('completion-message');

        // --- 상태 변수 ---
        let currentSet = 1;
        const totalSets = 3;
        let currentExerciseIndex = 0;
        let workoutInProgress = false;
        let timerInterval;

        // --- 함수 정의 ---

        // 운동 목록을 화면에 렌더링하는 함수
        function renderRoutine() {
            routineList.innerHTML = '';
            let sectionTitle = '';

            routine.forEach((exercise, index) => {
                let currentSection = '';
                if (exercise.id.startsWith('warmup')) currentSection = '준비운동';
                else if (exercise.id.startsWith('main')) currentSection = '본운동';
                else if (exercise.id.startsWith('rest')) currentSection = '휴식';
                else currentSection = '마무리 운동';

                if (sectionTitle !== currentSection) {
                    sectionTitle = currentSection;
                    const titleEl = document.createElement('h3');
                    titleEl.className = 'text-2xl font-bold text-slate-700 border-b-2 border-slate-200 pb-2';
                    titleEl.textContent = sectionTitle;
                    routineList.appendChild(titleEl);
                }

                const div = document.createElement('div');
                div.id = exercise.id;
                div.className = 'workout-card bg-white p-5 rounded-xl border-2 border-transparent shadow-sm';
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <h4 class="text-xl font-semibold">${exercise.name}</h4>
                        <span class="text-lg font-bold text-blue-500">${exercise.type === 'reps' ? exercise.count : `${exercise.count}초`}</span>
                    </div>
                    <p class="text-slate-600 mt-2">${exercise.description}</p>
                `;

                div.addEventListener('click', () => {
                    if (workoutInProgress) {
                        clearInterval(timerInterval);
                        currentExerciseIndex = index;
                        updateDisplay();
                    }
                });

                routineList.appendChild(div);
            });
        }

        function updateCardContent(exerciseId) {
            const card = document.getElementById(exerciseId);
            const exerciseData = routine.find(ex => ex.id === exerciseId);
            if (card && exerciseData) {
                card.querySelector('h4').textContent = exerciseData.name;
                card.querySelector('p').textContent = exerciseData.description;
            }
        }

        function setPushupState(setToStandard) {
            const pushupIndex = routine.findIndex(ex => ex.id === 'main-2');
            if (pushupIndex === -1) return;

            if (setToStandard) {
                routine[pushupIndex].name = '정자세 푸시업';
                routine[pushupIndex].description = '마지막 세트! 무릎을 떼고 정자세에 도전해보세요. 몸을 일직선으로 유지하는 것이 중요합니다.';
            } else {
                routine[pushupIndex].name = '무릎 대고 푸시업';
                routine[pushupIndex].description = '머리부터 무릎까지 일직선을 유지하며 가슴을 바닥으로 내립니다. 배에 힘을 주세요.';
            }
            updateCardContent('main-2');
        }


        function updateDisplay() {
            document.querySelectorAll('.workout-card').forEach(card => {
                card.classList.remove('active');
                if (workoutInProgress) {
                    card.classList.add('clickable');
                } else {
                    card.classList.remove('clickable');
                }
            });

            if (currentExerciseIndex >= routine.length) {
                workoutInProgress = false;
                completionMessage.classList.remove('hidden');
                currentExerciseTitle.textContent = '운동 완료!';
                nextBtn.classList.add('hidden');
                startBtn.textContent = '다시 시작';
                startBtn.classList.remove('hidden');
                updateDisplay();
                return;
            }

            const exercise = routine[currentExerciseIndex];

            const currentCard = document.getElementById(exercise.id);
            if (currentCard) {
                currentCard.classList.add('active');
                currentCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            currentExerciseTitle.textContent = exercise.name;

            if (exercise.type === 'time') {
                timerContainer.classList.remove('hidden');
                startTimer(exercise.count);
            } else {
                timerContainer.classList.add('hidden');
                clearInterval(timerInterval);
            }
        }

        function startTimer(duration) {
            let timeLeft = duration;
            clearInterval(timerInterval);
            function update() {
                const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const seconds = (timeLeft % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    nextBtn.click();
                }
                timeLeft--;
            }
            update();
            timerInterval = setInterval(update, 1000);
        }

        function nextExercise() {
            const lastExercise = routine[currentExerciseIndex];
            currentExerciseIndex++;

            if (lastExercise.id === 'main-5') {
                if (currentSet < totalSets) {
                    currentExerciseIndex = routine.findIndex(ex => ex.id === 'rest');
                } else {
                    currentExerciseIndex = routine.findIndex(ex => ex.id === 'cooldown-1');
                }
            }
            else if (lastExercise.id === 'rest') {
                currentSet++;
                if (currentSet <= totalSets) {
                    currentSetInfo.textContent = `총 ${totalSets}세트 중 ${currentSet}세트 진행`;
                    if (currentSet === totalSets) {
                        setPushupState(true);
                    }
                    currentExerciseIndex = routine.findIndex(ex => ex.id === 'main-1');
                }
            }
            updateDisplay();
        }

        startBtn.addEventListener('click', () => {
            if (!workoutInProgress) {
                workoutInProgress = true;
                currentSet = 1;
                currentExerciseIndex = 0;

                setPushupState(false);

                startBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                completionMessage.classList.add('hidden');

                currentSetInfo.textContent = `총 ${totalSets}세트 중 ${currentSet}세트 진행`;
                updateDisplay();
            }
        });

        nextBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            nextExercise();
        });

        window.onload = () => {
            renderRoutine();
        };
    </script>
</body>

</html>
